<div class="container">
  <h2>Upload Receipt</h2>
  <form (submit)="onSubmit($event)">
      <input type="file" (change)="onFileSelected($event)" />
      <button type="submit">Upload</button>
  </form>
  <div *ngIf="receiptData">
      <h3>Receipt Data</h3>
      <div *ngIf="errorMessage" class="error-ribbon">
        {{ errorMessage }}
      </div>      
      <img [src]="filePath" style="height: 400px;"/>
      <pre>{{ receiptData.receipt_data | json }}</pre>
  </div>
</div>
